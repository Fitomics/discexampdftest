<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discovery Exam PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .page-container {
      width: 100%;
      max-width: 100%;
      overflow: auto;
      margin-bottom: 20px;
    }
    
    #page1 {
      position: relative;
      width: 2550px;
      height: 3300px;
      background-image: url('DiscoExam1.png');
      background-size: cover;
      font-family: Helvetica, sans-serif;
      transform-origin: top left;
      transform: scale(0.25); /* Scale down for preview */
      margin-bottom: 20px;
    }

    .overlay-text {
      position: absolute;
      color: black;
      font-size: 32px;
      font-weight: normal;
    }

    #name {
      left: 237px;
      top: 697px;
    }

    #date {
      left: 231px;
      top: 961px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div id="page1">
      <div id="name" class="overlay-text"></div>
      <div id="date" class="overlay-text"></div>
    </div>
  </div>

  <button onclick="generatePDF()">Download PDF</button>

  <script>
    // Initialize preview with sample data
    document.getElementById('name').textContent = "John Doe";
    document.getElementById('date').textContent = "April 18, 2025";
    
    async function generatePDF() {
      // Replace with your form inputs or dynamic data
      const name = "John Doe";
      const date = "April 18, 2025";

      // Inject text
      document.getElementById('name').textContent = name;
      document.getElementById('date').textContent = date;

      // Convert to canvas
      const pageElement = document.getElementById('page1');
      
      // Temporarily remove scaling for PDF generation
      pageElement.style.transform = 'scale(1)';
      
      const canvas = await html2canvas(pageElement, { scale: 1 });
      
      // Restore scaling for display
      pageElement.style.transform = 'scale(0.25)';

      // Generate PDF
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('portrait', 'px', [2550, 3300]);

      const imgData = canvas.toDataURL('image/png');
      pdf.addImage(imgData, 'PNG', 0, 0, 2550, 3300);

      pdf.save('discovery-exam-page1.pdf');
    }
  </script>
</body>
</html>
