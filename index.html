<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discovery Exam PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Glacial Indifference', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .page {
      position: relative;
      width: 850px;
      height: 1100px;
      margin: 20px auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .overlay-text {
      position: absolute;
      color: white;
      font-size: 30px;
      transform: translate(-50%, -50%);
      font-family: 'Glacial Indifference', sans-serif;
    }

    #cover-name {
      top: 29.5%;
      left: 12.4%;
    }

    #cover-date {
      top: 40%;
      left: 12.4%;
    }

    .data-table {
      position: absolute;
      top: 200px;
      left: 80px;
      width: 700px;
      color: white;
      font-size: 20px;
      font-family: 'Glacial Indifference', sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #C19962;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Discovery Exam PDF Preview</h2>

  <!-- Cover Page -->
  <div id="cover" class="page" style="background-image: url('coverpage.png');">
    <div id="cover-name" class="overlay-text">John Doe</div>
    <div id="cover-date" class="overlay-text">April 22, 2025</div>
  </div>

  <!-- Data Page -->
  <div id="page2" class="page" style="background-image: url('backgroundimg.png');">
    <div class="data-table">
      <table>
        <tbody id="table-body">
          <!-- Will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <button onclick="generatePDF()">Download Full PDF</button>

  <script>
    // Example form data to populate the table
    const formData = {
      "BMI": "24.1",
      "Body Fat %": "17%",
      "Fat Mass": "28.2 lbs",
      "Lean Mass": "137.8 lbs",
      "RMR": "1,825 kcal/day"
    };

    const tableBody = document.getElementById("table-body");
    for (const [label, value] of Object.entries(formData)) {
      const row = document.createElement("tr");
      row.innerHTML = `<td><strong>${label}</strong></td><td>${value}</td>`;
      tableBody.appendChild(row);
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('portrait', 'pt', 'letter');

      const coverCanvas = await html2canvas(document.getElementById("cover"), { scale: 2 });
      const page2Canvas = await html2canvas(document.getElementById("page2"), { scale: 2 });

      pdf.addImage(coverCanvas.toDataURL("image/png"), 'PNG', 0, 0, 612, 792);
      pdf.addPage();
      pdf.addImage(page2Canvas.toDataURL("image/png"), 'PNG', 0, 0, 612, 792);

      pdf.save("discovery-exam-report.pdf");
    }
  </script>

</body>
</html>
